<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>


    <main class="main">
      <div class="wrapper">
        <img src="images/bg-pattern-card.svg" alt="">
        <div class="card">
            <img src="images/image-victor.jpg" alt="">

            <h3>Victor Crest <span class="personAge">26</span></h3>

            <p class="personsLocation">London</p>

          <div class="divsion"></div>

          <div class="stats">

            <div class="item item1">
              <p class="statsName">80k</p>
              <p class="statsDesc">Followers</p>
            </div>

            <div class="item item2">
              <p class="statsName">803k</p>
              <p class="statsDesc">Likes</p>
            </div>

            <div class="item item3">
              <p class="statsName">1.4k</p>
              <p class="statsDesc">Photos</p>
            </div>

          </div>
       </div>
    </div>

    </main>

</body>
</html>
